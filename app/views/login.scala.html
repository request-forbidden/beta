@(loginForm: Form[security.SessionManager.Login])
@import helper._
<!DOCTYPE html><!DOCTYPE html>
<html class="login-content" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Admin</title>

      <!-- Vendor CSS -->
      <link href="@routes.Assets.versioned("vendors/bower_components/animate.css/animate.min.css")" rel="stylesheet">
      <link href="@routes.Assets.versioned("vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css")" rel="stylesheet">

      <!-- CSS -->
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.min.1.css")" >
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.min.2.css")">
  </head>

  <body class="login-content" >

      @if(loginForm.hasGlobalErrors) {
          <div class="alert alert-error">
          @loginForm.globalError.message
          </div>
      }

      <div class="lc-block toggled" id="l-login" >
      @helper.form(action = routes.Application.doLogin) {
      <!-- Login -->

          <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
            <div class="fg-line">
              <input type="text" name="login" class="form-control" placeholder="Login">
            </div>
          </div>

          <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
            <div class="fg-line">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="">
              <i class="input-helper"></i>
              Keep me signed in
            </label>
          </div>

          <a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

      }
      </div>
