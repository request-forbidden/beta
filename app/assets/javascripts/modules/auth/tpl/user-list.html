<div class="container" > <!--data-ng-controller="UserListCtrl as tctrl"-->

  <div class="block-header">
    <h2>Data Tables<small>ng-table is a powerfull Amore <a target="_blank" href="http://ng-table.com/#/">here</a> for detailed documentation and HowTos...</small></h2>

    <ul class="actions m-t-20 hidden-xs">
      <li class="dropdown" uib-dropdown>
        <a href="" uib-dropdown-toggle>
          <i class="zmdi zmdi-more-vert"></i>
        </a>

        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a href="">Privacy Settings</a>
          </li>
          <li>
            <a href="">Account Settings</a>
          </li>
          <li>
            <a href="">Other Settings</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="card">
    <div class="card-header">
      <h2>List of Users<small>With some settings to have fun with.</small></h2>
    </div>

    <div class="card-body">
      <div class="table-responsive">

        <table ng-table="tableBasic" class="table table-striped table-vmiddle">
          <tr ng-repeat="w in $data">
            <td data-title="'ID'">
              {{ w.id }}
            </td>
            <td data-title="'Name'">
             <a ng-href="#/auth/user/{{w.id}}" >{{ w.name }} </a>
            </td>
            <td data-title="'Email'">
              {{ w.email }}
            </td>
            <td data-title="'Username'">
              {{ w.username }}
            </td>
            <td data-title="'Contact'">
              {{ w.contact }}
            </td>
          </tr>
        </table>

        <button data-ng-click="someFunctionser()" > Some function ! </button>

      </div>
    </div>
  </div>
</div>
